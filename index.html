<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UHQ Store</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
      color: #fff;
    }
    .nav {
      text-align: center;
      margin-bottom: 30px;
    }
    .nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .nav li {
      display: inline-block;
      margin-right: 20px;
    }
    .nav a {
      color: #fff;
      text-decoration: none;
      font-size: 20px;
      padding: 15px 30px;
      border: 2px solid #fff;
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s;
    }
    .nav a:hover {
      background-color: #333;
      color: #ff4d4d;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .product {
      width: calc(33.33% - 20px);
      background-color: #000;
      border: 2px solid #fff;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .product h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #fff;
    }
    .product p {
      font-size: 16px;
      line-height: 1.5;
    }
    .product .price {
      font-size: 20px;
      color: #fff;
    }
    .glitch {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(255,255,255,0.1) 0%,rgba(255,255,255,0.3) 50%,rgba(255,255,255,0.1) 100%);
      z-index: 1;
      mix-blend-mode: screen;
      opacity: 0.5;
      pointer-events: none;
      animation: glitch-effect 2s infinite;
    }
    @keyframes glitch-effect {
      0% {
        transform: translate(-2px, -2px);
      }
      25% {
        transform: translate(2px, -2px);
      }
      50% {
        transform: translate(2px, 2px);
      }
      75% {
        transform: translate(-2px, 2px);
      }
      100% {
        transform: translate(-2px, -2px);
      }
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 12px;
      color: #aaa;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
    }
    .footer a {
      color: #fff;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    .hacker-image {
      text-align: center;
      margin-bottom: 30px;
    }
    .hacker-image img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0px 0px 20px rgba(255, 77, 77, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>UHQ St0re</h1>
    
    <div class="nav">
      <ul>
        <li><a href="https://t.me/leak2tech">DATABASE</a></li>
        <li><a href="https://t.me/leak2tech">LOGS</a></li>
        <li><a href="https://t.me/leak2tech">PANEL ACCESS</a></li>
      </ul>
    </div>
    
    <div class="hacker-image">
      <img src="https://media3.giphy.com/media/xUOxf2ymV1HUI6RYKQ/giphy.gif?cid=6c09b952kp9se1bie9bvh7foiuixg002il60ejxkd9cm7n8y&ep=v1_internal_gif_by_id&rid=giphy.gif" alt="Hacker">
    </div>

    <div class="products">
      <!-- Vos produits ici -->
    </div>
    
    <div class="footer">
      Dark Web Store - Tous droits réservés | Contact: <a href="https://t.me/zakhaevv" target="_blank">@zakhaevv (Telegram)</a>
    </div>
  </div>
</body>
</html>
